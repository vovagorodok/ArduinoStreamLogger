port: /dev/ttyUSB0
baudrate: 115200
logs:
  - prefix: 'DBG: '
    show: true
    colors:
      foreground: 8
  - prefix: 'INF: '
    show: true
    colors:
      foreground: -1
      background: -1
  - prefix: 'WRN: '
    show: true
    colors:
      foreground: red
  - prefix: 'ERR: '
    show: true
    colors:
      background: red
  - prefix: ''
    show: false